name: Build and deploy Node.js backend to Azure Web App - BTodo

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # ===== CHECKOUT =====
      - name: Checkout repository
        uses: actions/checkout@v4

      # ===== SETUP NODE =====
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'

      # ===== DEBUG (OPTIONAL NHƯNG NÊN GIỮ) =====
      - name: Debug folder
        run: |
          pwd
          ls -la
          cat package.json

      # ===== INSTALL DEPENDENCIES =====
      - name: Install dependencies
        run: npm install

      # ===== UPLOAD ARTIFACT =====
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: node-backend
          path: .

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      # ===== DOWNLOAD ARTIFACT =====
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: node-backend
          path: .

      # ===== DEPLOY =====
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: BTodo
          slot-name: Production
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_BBCDBB813DC74D77B65FBFCBA76D353D }}
          package: .
